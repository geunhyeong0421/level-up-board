spring:
  proifle:
    value: test

#  session:
#    store-type: jdbc

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa
      passwrod:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect
#        storage_engine: innodb

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope:
              - profile
              - email


logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace


decorator:
  datasource:
    p6spy:
      enable-logging: true