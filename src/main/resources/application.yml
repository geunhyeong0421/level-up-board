spring:
  profiles:
    include: oauth

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa
      passwrod:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect


logging.level:
  org.hibernate.SQL: debug


decorator:
  datasource:
    p6spy:
      enable-logging: false